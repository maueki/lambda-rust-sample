service: serverlss-rust-sample
provider:
  name: aws
  runtime: rust
  memorySize: 128
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:GetItem"
      Resource:
        - "*"

package:
  individually: true
 
plugins:
  - serverless-rust
  - serverless-offline
  - serverless-dynamodb-local
 
functions:
  dynamodb-getitem-sample:
    timeout: 90
    handler: dynamodb-getitem-sample
    events:
      - http:
          path: movies
          method: get

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    seed:
      development:
        sources:
          - table: Movies
            sources: [./migrations/moviedata.json]

resources:
  Resources:
    MoviesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Movies
        AttributeDefinitions:
          - AttributeName: year
            AttributeType: N
          - AttributeName: title
            AttributeType: S
        KeySchema:
          - AttributeName: year
            KeyType: HASH
          - AttributeName: title
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1